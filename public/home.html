<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ismarina 游눘 - Inicio</title>
  <img src="assets/melody.jpg" alt="My melody" class="icon">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ismarina 游눘</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="logoutButton" class="btn btn-outline-danger">Cerrar sesi칩n</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container mt-4 animate__animated animate__fadeIn">
    <h1 class="text-center mb-4" style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff6b6b;">춰Hola, Marina! 游눘</h1>

    <!-- Diario de Amor -->
    <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
      <div class="card-body">
        <h2 class="card-title">Diario de Amor</h2>
        <textarea id="diaryEntry" class="form-control mb-2" placeholder="Escribe una entrada en tu diario..." rows="4"></textarea>
        <button id="saveDiary" class="btn btn-romantic w-100">Guardar</button>
      </div>
    </div>

    <!-- Recuerdos Privados -->
    <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
      <div class="card-body">
        <h2 class="card-title">Recuerdos Privados</h2>
        <textarea id="privateMemory" class="form-control mb-2" placeholder="Escribe un recuerdo privado..." rows="4"></textarea>
        <button id="saveMemory" class="btn btn-romantic w-100">Guardar</button>
      </div>
    </div>

    <!-- Calendario de Fechas Especiales -->
    <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
      <div class="card-body">
        <h2 class="card-title">Calendario de Fechas Especiales</h2>
        <div id="calendar" class="bg-white p-3 rounded">
          <!-- El calendario se generar치 aqu칤 -->
        </div>
      </div>
    </div>

    <!-- Notificaciones -->
    <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
      <div class="card-body">
        <h2 class="card-title">Notificaciones</h2>
        <div id="notifications" class="bg-pink-50 p-3 rounded">
          <!-- Notificaciones aparecer치n aqu칤 -->
        </div>
      </div>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Mensajes de Amor 游눏</h2>
          <textarea id="loveMessage" class="form-control mb-2" placeholder="Escribe un mensaje de amor..." rows="4"></textarea>
          <button id="sendLoveMessage" class="btn btn-romantic w-100">Enviar</button>
        </div>
      </div>

    <!-- Chat con el Asistente Virtual -->
    <div class="card mb-4 shadow-sm animate__animated animate__fadeIn>
      <div class="card-body">
        <h2 class="card-title">Asistente Virtual 游눫</h2>
        <div id="chat" class="bg-pink-50 p-3 rounded mb-2" style="height: 150px; overflow-y: auto;">
          <!-- Mensajes del chat aparecer치n aqu칤 -->
        </div>
        <input id="chatInput" type="text" class="form-control mb-2" placeholder="Escribe un mensaje...">
        <button id="sendChat" class="btn btn-romantic w-100">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home.js"></script>
</body>
</html>
